<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="salvar.html" method="GET">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label>Nome</label>
            <input name="nome" type="text" placeholder="Digite o  seu nome">
            <br><br>

            <label>E-mail</label>
            <input name="email" type="email" placeholder="Digite o seu e-mail">


            <label>Senha</label>
            <input name="senha" type="password" placeholder="Digite uma senha">
            <br><br>

            <input type="file">
            <br><br>

            <label for="">Sexo:</label>
            <input name="sexo" type="radio" value="Masculino"> <label for="">Masculino</label>
            <input name="sexo" type="radio" value="Feminino"> <label for="">Feminino</label>
            <input name="sexo" type="radio" value="Não definido"> <label for="">Não informar</label>
            <br><br>

            <label for="">Habilidades</label>
            <br>
            <input name="HTML" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>
            <input name="CSS" type="checkbox" value="CSS" id="CSS"> <label for="CSS">CSS</label>
            <input name="JS" type="checkbox" value="JS" id="JS"> <label for="JS">JS</label>
            <input name="C++" type="checkbox" value="C++" id="C++"> <label for="C++">C++</label>

            <br><br>

            <label for="">Cidade:</label>
            <br>
            <select name="cidade" id="">
                <option selected>-- Selecione --</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>

            <br><br>

            <label for="">Carro</label>
            <br>
            <select name="Carro" id="">
                <option selected>-- Selecione --</option>
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
            </select>

            <br><br>

            <label for="">Digite sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açai">
                <option value="Acerola">
            </datalist>

            <br><br>

            <label for="mensagem">Digite uma mensagem</label>
            <br>
            <textarea name="" id="" cols="50" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>

        </fieldset>
    </form>

</body>

</html>
